<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Zadatak 7.</title>
</head>
<body>
  <script type="text/javascript">
    var broj = function(x) {
      if (typeof(x) === "number") {
        return x * x;
      } else {
        return "Greska";
      }
    };
	
	console.log(broj(7));
	console.log(broj("i"));
	
</script>
</body>
