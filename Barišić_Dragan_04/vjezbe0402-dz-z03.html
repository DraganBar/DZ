<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Zadatak 3.</title>
</head>
<body>
  <form id="Ocjene">
    <p>Unesite ocjenu (od 1 do 5): </p>
    <input type="number" id="ocjena" name="ocjena"/>
    <input type="button" value="Ispis ocjene" onclick="ispisOcjene()" />
  </form>

  <script type="text/javascript">
  
    function ispisOcjene() {
      
      var pomOcjena = document.getElementById("ocjena");
      var ocjena = pomOcjena.value;

      if (ocjena >= 1 && ocjena <= 5) {
        switch (parseInt(ocjena)) {
          case 1:
					alert("Nedovoljan");
					break;
          case 2:
					alert("Dovoljan");
					break;
          case 3:
					alert("Dobar");
					break;
          case 4:
					alert("Vrlo dobar");
					break;
          case 5:
					alert("OdliÄan");
					break;
          default:
					break;
        }
      }
	  else {
        
					alert("Unesite ocjenu od 1 do 5.");
      }
    }
  </script>
</body>
</html>
