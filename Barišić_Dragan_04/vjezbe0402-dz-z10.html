<html>
<head>
<script language="javascript" type="text/javascript">
function dodajnovi() {
  
    var novi = document.createElement("p");
    var tekst = document.createTextNode("Novi paragraf teksta");
    novi.appendChild(tekst);
    var defaultParagraf = document.getElementById("defaultParagraf");
    defaultParagraf.parentNode.insertBefore(novi, defaultParagraf.nextSibling);
}
</script>
</head>
<body>
<p><a href="#" onclick="dodajnovi(); return false;">Kliknite ovdje da dodate novi paragraf teksta</a></p>
<p id="thisLocation">Novi paragrafi teksta Ä‡e se pojaviti ispod</p>
<p id="defaultParagraf">Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
